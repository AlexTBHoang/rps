<!DOCTYPE html>
<html>
<head>
<title> Rock Paper Scissor!</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="score">
            <span>
                <h2>Player</h2>
                    <p id="player-score">0</p>
            </span>
            <span>
                <h2>Computer</h2>
                <p id="computer-score">0</p>
            </span>
        </div>
     <div class="match">
            <p>First to 5 points wins the game!</p>
     </div>
     <div class="reset">
        <p></p>
    </div>
    <div class="winner">
        <p class=>Choose an option!</p>
    </div>

    <div class="userChoice">
        <div class="options" id="r">Rock</div>
        <div class="options" id="p">Paper</div>
        <div class="options" id="s">Scissor</div>
        </div>
    
    </section>
<script src="script.js"></script>
</body>
</html>
